<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Word Sprinkle</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Main View -->
    <div id="main-view" class="view">
      <header class="header">
        <div class="logo">
          <span class="logo-icon">üá©üá™</span>
          <h1>German Sprinkle</h1>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="enabled-toggle" checked>
          <span class="slider"></span>
        </label>
      </header>

      <section class="level-section">
        <h2>Your Level</h2>
        <div class="level-buttons">
          <button class="level-btn" data-level="A1">A1</button>
          <button class="level-btn" data-level="A2">A2</button>
          <button class="level-btn active" data-level="B1">B1</button>
          <button class="level-btn" data-level="B2">B2</button>
        </div>
        <p class="level-description" id="level-description">Intermediate - Everyday topics</p>
      </section>

      <section class="frequency-section">
        <h2>Translation Density</h2>
        <div class="slider-container">
          <input type="range" id="frequency-slider" min="1" max="100" value="15">
          <span class="frequency-value" id="frequency-value">15%</span>
        </div>
      </section>

      <section class="stats-section">
        <div class="stat">
          <span class="stat-value" id="words-learned">0</span>
          <span class="stat-label">New words today</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="pages-visited">0</span>
          <span class="stat-label">Pages visited</span>
        </div>
      </section>

      <footer class="footer">
        <button id="show-favorites-btn" class="nav-btn">
          <span class="btn-icon">‚≠ê</span>
          <span>My Favorites</span>
        </button>
      </footer>
    </div>

    <!-- Favorites View -->
    <div id="favorites-view" class="view" style="display: none;">
      <header class="header">
        <button id="back-btn" class="back-btn">
          <span>‚Üê</span>
        </button>
        <div class="logo">
          <span class="logo-icon">‚≠ê</span>
          <h1>My Favorites</h1>
        </div>
      </header>

      <section class="favorites-content">
        <div id="favorites-list" class="favorites-list">
          <p class="empty-state">No favorites yet. Star words from tooltips!</p>
        </div>
      </section>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
